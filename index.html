<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form id="form">
      <!-- Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
        >
        <small class="error" id="emailError">Enter a vaild Email</small>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
        >
      </div>

      <!-- Password Rules -->
      <ul class="rules">
        <li id="length">At least 8 characters</li>
        <li id="uppercase">At least 1 uppercase letter</li>
        <li id="lowercase">At least 1 lowercase letter</li>
        <li id="number">At least 1 number</li>
        <li id="special">At least 1 special character</li>
      </ul>

      <button type="submit" id="submitBtn">Login</button>
    </form>
  </div>

  <script src="emailPasswordValidator.js"></script>

</body>
</html>
